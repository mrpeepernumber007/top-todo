<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="wrapper">
        <div class="banner-div">
            <div class="logo-div">
                <h1>ToDo Desk</h1>
            </div>
            <div class="dark-light-mode">
                <button class="light-dark"></button>
            </div>
        </div>
        <div class="lower-content">
            <div class="left-nav">
                <h2>Projects</h2>
                <div class="projects-div">
                    <ul class="projects-ul">
                        <li class="project">
                            <i class="project-icon"></i>
                            <p class="project-name">Show all projects</p>
                        </li>
                        <li class="project">
                            <i class="project-icon"></i>
                            <p class="project-name">House cleanup</p>
                        </li>
                    </ul>
                </div>
                <div class="add-project">
                    <i class="project-icon add-icon">+</i>
                    <p class="project-name" id="new-project">New Project</p>
                </div>
            </div>
            <div class="todos-layout">
                <div class="project-title-div">
                    <h1>House cleanup</h1>
                </div>
                <div class="todos-list">
                    <ul class="todos-ul"></ul>
                    <div class="add-todos">
                        <i class="project-icon add-icon">+</i>
                        <p class="project-name" id="new-todo">New element</p>
                    </div>
                </div>
            </div>
            <div class="new-todo-form">
                <form action="" method="submit" class="form">
                    <fieldset>
                        <h2>Create a new ToDo</h2>
                        <ul>
                            <label for="f-td-title">Title:</label>
                            <input type="text" id="f-td-title" name="title">

                            <label for="f-td-description">Description:</label>
                            <input type="text" id="f-td-description" name="description">

                            <label for="priority">Select a priority</label>
                            <select name="prt" id="form-priority">
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </ul>
                    </fieldset>
                </form>
            </div>
            <div class="new-project-form">
                <form action="" method="submit" class="form">
                    <fieldset>
                        <h2>Create a new Project</h2>
                        <ul>
                            <label for="f-pr-title">Title:</label>
                            <input type="text" id="f-pr-title" name="title">

                            <label for="f-pr-color">Color:</label>
                            <input type="text" id="f-pr-color" name="color">
                        </ul>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
