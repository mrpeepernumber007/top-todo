<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="wrapper">
        <div class="banner-div">
            <div class="logo-div">
                <h1>ToDo Desk</h1>
            </div>
            <div class="dark-light-mode">
                <button class="light-dark"></button>
            </div>
        </div>
        <div class="lower-content">
            <div class="left-nav">
                <h2>Projects</h2>
                <div class="projects-div">
                    <ul class="projects-ul">
                        <li class="project">
                            <i class="project-icon"></i>
                            <p class="project-name">Show all projects</p>
                        </li>
                        <li class="project">
                            <i class="project-icon"></i>
                            <p class="project-name">House cleanup</p>
                        </li>
                    </ul>
                </div>
                <div class="add-project">
                    <i class="project-icon add-icon">+</i>
                    <p class="project-name" id="new-project">New Project</p>
                </div>
            </div>
            <div class="todos-layout">
                <div class="project-title-div">
                    <h1>House cleanup</h1>
                </div>
                <div class="todos-list">
                    <ul class="todos-ul"></ul>
                    <div class="add-todos">
                        <i class="project-icon add-icon">+</i>
                        <p class="project-name" id="new-todo">New element</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
